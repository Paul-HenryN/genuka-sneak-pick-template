<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./scss/main.scss" />

    <script
      src="https://kit.fontawesome.com/e61dda8ae2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Rubik:ital,wght@0,600;0,700;0,800;0,900;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Sneak Pick</title>
  </head>

  <body>
    <header>
      <nav class="nav">
        <a href="#" class="nav__logo">
          <img src="../images/logo.svg" alt="Sneak' Pick Logo" />
        </a>

        <ul class="nav__menu">
          <li class="nav__menu-item">
            <a href="#" class="nav__link">New arrivals</a>
          </li>
          <li class="nav__menu-item">
            <a href="#" class="nav__link">Products</a>
          </li>
          <li class="nav__menu-item">
            <a href="#" class="nav__link">Contact</a>
          </li>
          <button class="nav__btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </ul>

        <div class="nav__right">
          <button class="nav__btn nav__btn-toggle">
            <i class="fa-solid fa-bars"></i>
          </button>

          <a href="#" class="nav__user">
            <i class="fa-regular fa-user"></i>
          </a>

          <button class="nav__btn nav__btn-cart" data-count="0">
            <i class="fa-solid fa-bag-shopping"></i>
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
